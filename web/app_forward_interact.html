<!DOCTYPE HTML>
<html>
  <head>
    <title>WebSockets Proxy - Interact</title>
    <meta http-equiv='Content-Type' content='text/html; charset=utf-8' />
    <link rel="stylesheet" href="https://unpkg.com/alertifyjs@1.11.0/build/css/alertify.min.css" />
    <link rel="stylesheet" href="https://unpkg.com/alertifyjs@1.11.0/build/css/themes/default.min.css" />
  </head>
  <body>
    <div>
      <input id="peer_id" type="text" placeholder="peer id" />
      <input id="start_button" type="button" value="Start" disabled />
    </div>

    <div>
      <p><pre style="max-height: 400px; overflow: scroll"><code id="response_display"></code></pre></p>
      <label><input id="send_input" type="text" placeholder="text to send" readonly /> Type and press [Shift] Enter</label>
    </div>

    <script type="text/javascript" src="https://unpkg.com/wolfy87-eventemitter@5.2.4/EventEmitter.js"></script>
    <script type="text/javascript" src="https://unpkg.com/alertifyjs@1.11.0/build/alertify.min.js"></script>
    <script type="text/javascript" src="https://unpkg.com/peerjs@0.3.14/dist/peer.min.js"></script>
    <script type="text/javascript" src="/app_forward_interact.js"></script>
  </body>
</html>
